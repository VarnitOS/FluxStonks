<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        .container {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .control-panel {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        #messages {
            height: 500px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>WebSocket Test</h2>
        
        <div class="control-panel">
            <h3>Subscribe to Data</h3>
            <div>
                <input type="text" id="symbol" placeholder="Enter symbol (e.g., META)">
                <select id="dataType">
                    <option value="bars">Minute Bars</option>
                    <option value="trades">Trades</option>
                    <option value="quotes">Quotes</option>
                </select>
                <button onclick="subscribe()">Subscribe</button>
                <button onclick="unsubscribe()">Unsubscribe</button>
            </div>
            <div>
                <button onclick="clearMessages()">Clear Messages</button>
                <button onclick="reconnect()">Reconnect</button>
            </div>
        </div>

        <div id="messages"></div>
    </div>

    <script>
        let ws;
        let currentSubscriptions = new Set();

        function connect() {
            ws = new WebSocket('ws://localhost:8000/ws');
            
            ws.onopen = () => {
                addMessage('System', 'Connected to server');
            };

            ws.onmessage = (event) => {
                console.log('Raw message received:', event.data);
                try {
                    const data = JSON.parse(event.data);
                    console.log('Parsed data:', data);
                    addMessage('Received', data);
                } catch (error) {
                    console.error('Error parsing message:', error);
                    addMessage('Error', 'Failed to parse message: ' + error.message);
                }
            };

            ws.onclose = () => {
                addMessage('System', 'Disconnected from server');
            };

            ws.onerror = (error) => {
                addMessage('Error', error);
            };
        }

        function subscribe() {
            const symbol = document.getElementById('symbol').value.toUpperCase();
            const dataType = document.getElementById('dataType').value;
            
            if (!symbol) {
                addMessage('Error', 'Please enter a symbol');
                return;
            }

            const subscription = `${dataType}:${symbol}`;
            if (currentSubscriptions.has(subscription)) {
                addMessage('System', `Already subscribed to ${subscription}`);
                return;
            }

            const subscribeMsg = {
                action: "subscribe",
                [dataType]: [symbol]
            };

            ws.send(JSON.stringify(subscribeMsg));
            currentSubscriptions.add(subscription);
            addMessage('System', `Subscribed to ${subscription}`);
        }

        function unsubscribe() {
            const symbol = document.getElementById('symbol').value.toUpperCase();
            const dataType = document.getElementById('dataType').value;
            
            if (!symbol) {
                addMessage('Error', 'Please enter a symbol');
                return;
            }

            const subscription = `${dataType}:${symbol}`;
            if (!currentSubscriptions.has(subscription)) {
                addMessage('System', `Not subscribed to ${subscription}`);
                return;
            }

            const unsubscribeMsg = {
                action: "unsubscribe",
                [dataType]: [symbol]
            };

            ws.send(JSON.stringify(unsubscribeMsg));
            currentSubscriptions.delete(subscription);
            addMessage('System', `Unsubscribed from ${subscription}`);
        }

        function addMessage(type, data) {
            const messages = document.getElementById('messages');
            const message = document.createElement('div');
            message.className = 'message';
            
            const timestamp = new Date().toLocaleTimeString();
            message.innerHTML = `
                <strong>${timestamp} - ${type}:</strong>
                <pre>${typeof data === 'object' ? JSON.stringify(data, null, 2) : data}</pre>
            `;
            
            messages.insertBefore(message, messages.firstChild);
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }

        function reconnect() {
            if (ws) {
                ws.close();
            }
            connect();
        }

        // Initial connection
        connect();
    </script>
</body>
</html>
